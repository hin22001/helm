prometheus:
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: "nginx"
      nginx.ingress.kubernetes.io/rewrite-target: /$1
      nginx.ingress.kubernetes.io/use-regex: "true"
    path: /prometheus/?(.*)
    hosts:
      - ryant.internal
  prefixUrl: /prometheus
  nodeExporter:
    hostRootfs: false