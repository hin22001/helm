ingress:
  enabled: true
  className: "nginx"
  annotations: 
    nginx.ingress.kubernetes.io/rewrite-target: /$1
  hosts:
    - host: ryant.internal
      paths:
        - path: /grafana(/|$)(.*)
          pathType: Prefix
  tls: []

grafana.ini:
  server:
    root_url: http://ryant.internal/grafana

service:
  port: 3000